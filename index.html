<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile Card</title>
  </head>

  <body>
    <div class="container">
      <div class="profile__card">
        <header>
          <div class="item">
            <img
              src="https://images.pexels.com/photos/207353/pexels-photo-207353.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
              alt="profile picture"
            />
          </div>

          <div class="item">
            <img
              src="https://images.pexels.com/photos/7073372/pexels-photo-7073372.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
              alt="profile picture"
            />
          </div>
        </header>
        <section class="profile__name">
          <div class="profile__picture">
            <img
              src="https://images.pexels.com/photos/156934/pexels-photo-156934.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
              alt="profile picture"
            />
          </div>
          <h1>Mimi</h1>
          <h2>Cat Developer</h2>
        </section>
        <section class="profile__info">
          <div class="profile__info-p">
            <i class="fas fa-map-marker-alt"></i><span>Ciudad de Gatos</span>
          </div>
          <div class="profile__info-p">
            <i class="fas fa-envelope"></i><span>Enviar comida</span>
          </div>
        </section>
        <section class="profile__stats">
          <div class="profile__stats-box">
            <p>1M</p>
            <p>Followers</p>
          </div>
          <div class="profile__stats-box">
            <p>1K</p>
            <p>Following</p>
          </div>
        </section>
        <footer>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-github"></i>
        </footer>
      </div>
    </div>
  </body>
</html>
